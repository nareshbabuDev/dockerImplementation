version: "3"
services:
 hub:
  image: selenium/hub:3.14
  ports:
   - "4444:4444"
 chrome:
  image: selenium/node-chrome:3.14
  depends_on:
   - hub
  environment:
   - HUB_HOST=hub
 firefox:
  image: selenium/node-firefox:3.14
  depends_on:
   - hub
  environment:
   - HUB_HOST=hub
 search-module:
  image: 7395973214/selenium-docker
  depends_on:
   - chrome
   - firefox
  environment:
   - HUB_HOST=hub
   - BROWSER=chrome
   - MODULE=parameter.xml
  volumes:
   - ./output:/Users/nares/OneDrive/Documents/dockerImplementation/test-output